{% extends 'navBase.html' %}

{% block head %}
    <title>Post</title>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'post/style.css' %}">
{% endblock %}

{% block body %}
    <h1>Post</h1>
    {% if latest_posts %}
        <ul>
        {% for post in latest_posts %}
            <li>{{ post.title }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
