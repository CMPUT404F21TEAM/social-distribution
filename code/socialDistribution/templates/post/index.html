{% extends 'navBase.html' %}

{% block head %}
    <title>Post</title>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'post/style.css' %}">
{% endblock %}

{% load post %}
{% block body %}
    {% if latest_posts %}
        <div class="container align-self-center" style="width: 50%">
            {% for post in latest_posts %}
                {% card_post post %}
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
