{% extends 'navBase.html' %}

{% block head %}
<title>Authors</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'author/style.css' %}">
{% endblock %}

{% block body %}
<div>
    <div class="authors-list">

        {% for author in authors %}
        <!-- Official Bootstrap Documentation, "Cards", https://getbootstrap.com/docs/5.0/components/card/, 2021-10-12, MIT -->
        <div class="card shadow border-light bg-white m-5">
            <div class="card-body">
                <div class="row">
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <img src="{% static 'assets/blank-profile-picture.png' %}"
                            class="profile-img align-middle" alt="">
                    </div>
                    <div class="col">
                        <h5 class="card-title">{{author.displayName}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{author.type}}</h6>
                        <p>
                            {% if author.id %}
                            <a href="{% url 'socialDistribution:author' author.id %}">See public posts</a>
                            {% endif %}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
