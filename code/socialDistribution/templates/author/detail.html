{% extends 'navBase.html' %}

{% block head %}
    <title>Author Profile</title>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'author/style.css' %}">
{% endblock %}

{% load author %}
{% block body %}
    <!--Django Software Foundation, "The messages framework", 2021-10-17-->
    <!--https://docs.djangoproject.com/en/3.2/ref/contrib/messages/#displaying-messages-->
    {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible
                 d-flex justify-content-between
                 w-50 p-3 mt-sm-1 mx-auto text-center" role="alert">
                    {{message}}
                    <button type="button" class="close" data-bs-dismiss="alert">&times;</btn>
                </div>
            {% endfor %}
    {% endif %}
    <div class="author-prof">
        {% card_author author=author curr_user=curr_user profile_card=True %}
    </div>
{% endblock %}
