{% extends 'navBase.html' %}

{% block head %}
    <title>Author Inbox</title>
    {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/author/style.css' %}">
        <link rel="stylesheet" type"text/css" href="{% static 'css/posts/style.css' %}"
{% endblock %}

{% load notification %}
{% load post_card %}
{% block body %}
    {% if not follow_requests and not posts %}
        <div class="empty-inbox text-center pt-5">
            <p class="h2">
                Your inbox is empty &#128237;
            </p>
        </div>
    {% endif %}
    <div class="follow-requests list-group mx-auto w-50">
        {% for sender in follow_requests %}
            {% friend_card sender=sender %}
        {% endfor %}
    </div>
    <div class="inbox-posts container align-self-center" id="post_container">
        {% for post in posts %}
            {% post_card post author %}
        {% endfor %}
    </div>

    <script src="{% static 'js/toggle.js' %}"></script>
    <script src="{% static 'js/util.js' %}"></script>
    <script src="{% static 'js/user/inbox.js' %}"></script>
{% endblock %}
