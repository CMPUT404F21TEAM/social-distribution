{% load static %}
<div class="author-tile card shadow border-light bg-white m-5">
    <div class="card-body">
        <div class="row">
            <div class="col-2 d-flex align-items-center justify-content-center">
                <img src="{% static 'assets/blank-profile-picture.png' %}"
                    class="profile-img align-middle" alt="">
            </div>
            <div class="col">
                <h5 class="card-title">{{author.displayName}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{author.get_host_type_display}}</h6>
                <p>
                        {% if author.post__count == 1 %}
                            {{author.post__count}} public post
                        {% else %}
                            {{author.post__count}} public posts
                        {% endif %}
                </p>
            </div>
        </div>
    </div>
</div>
